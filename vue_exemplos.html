<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue JS</title>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css">
</head>
<body>	
	<div class="container" id="hello">
		<div class="row">
			<h1>{{ msg }}</h1>
			<input class="form-control" type="text" v-model="msg" />
		</div>
		<div class="row">
			<h1>Lista</h1>
			<ul>
				<li v-for="people in peoples">{{ people.name }}</li>
			</ul>
		</div>
		<div class="row">
			<h1>Lista e elementos</h1>
			<input type="text" class="form-control" v-model="newElement" v-on:keyup.enter="addElement" />
			<ul>
				<li v-for="element in elements">
					{{ element.title }}
					<a href="#" v-on:click="removeElement($event, $index)">X</a>
				</li>
			</ul>
		</div>
		<div class="row">
			<h1>v-on</h1>
			<button v-on:click="myClick">Click</button>
			<button @click="myClick">Click com @</button>
			<input type="text" @keyup="myKeyUp" placeholder="mykeyup">
			<input type="text" @keyup.enter="myKeyUp" placeholder="mykeyup.enter">
			<input type="text" @keyup.13="myKeyUp" placeholder="mykeyup.13 testar com o codigo do teclado (13 -> enter)">
		</div>
		<div class="row">
			<h1>v-bind</h1>
			<p v-bind:class="{ 'text-danger': 2 === 1, 'text-info': true }">Texto</p>
			<p :class="{ 'text-danger': 1 === 1, 'text-info': false }">:Texto</p>
			<p :style="{ fontSize:30 +'px' }">:Texto</p>
			<p :style="{ 'fontSize':30 +'px' }">:Texto</p>
			<p :style="[objectA,objectB]">objectA, objectB</p>
			<p v-bind:="{id: 1 === 1, name: true}">bind attribute</p>
		</div>
		<div class="row">
			<h1>v-model</h1>
			<ul>
				<li v-for="myList in myListForm">
					{{myList.name}} - {{myList.email}}
				</li>
			</ul>
			<input type="text" class="form-control" v-model="myForm.name" placeholder="Name" />
			<input type="text" class="form-control" v-model="myForm.email" placeholder="Email" />
			<button @click="addForm">Add</button>
		</div>
	</div>
	<script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
	<script type="text/javascript" src="node_modules/vue-resource/dist/vue-resource.js"></script>
	<script type="text/javascript" src="js/app_exemplo.js"></script>
</body>
</html>
